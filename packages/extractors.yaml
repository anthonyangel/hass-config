    payload_on: "ON"
    payload_off: "OFF"
  - platform: mqtt
    name: Utility Extractor
    state_topic: "stat/sonoff_4ch_utility/POWER3"
    command_topic: "cmnd/sonoff_4ch_utility/POWER3"
    payload_on: "ON"
