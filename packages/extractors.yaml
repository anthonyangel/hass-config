    name: En-Suite Extractor
    state_topic: "stat/sonoff_4ch_loft/POWER1"
    command_topic: "cmnd/sonoff_4ch_loft/POWER1"
    payload_on: "ON"
    payload_off: "OFF"
  - platform: mqtt
    name: Bathroom Extractor
    state_topic: "stat/sonoff_4ch_loft/POWER2"
