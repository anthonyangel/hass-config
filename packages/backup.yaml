homeassistant:

automation:
- alias: Daily snapshot at 3 AM 
  trigger:
    platform: time  
    at: '3:00:00'
  action:  
  - service: hassio.snapshot_full  
    data_template:  
      name: Automated Backup {{ now().strftime('%Y-%m-%d') }}
      password: !secret snapshot_password

group:
  backups:
    name: Backups
    entities:
      - automation.daily_snapshot_at_3_am