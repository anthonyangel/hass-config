- id: '1586699296444'
  alias: Sprinkler Button On
  description: ''
  trigger:
  - device_id: 79ee6dc6ce0c4deba28f6801d0d382c3
    discovery_id: 0x000d6ffffe9cd62b click_open
    domain: mqtt
    platform: device
    subtype: open
    type: click
  condition: []
