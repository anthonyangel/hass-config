homeassistant:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_long
  elevation: 0
  unit_system: metric
  time_zone: Europe/London
  whitelist_external_dirs:
  - /share 
  packages: !include_dir_named packages

frontend:
config:
http: !include includes/http.yaml
updater:
  include_used_components: true
discovery:
conversation:
logbook:
map:
sun:
wake_on_lan:

history: !include includes/history.yaml
recorder: !include includes/recorder.yaml
logger: !include includes/loggers.yaml
influxdb: !include includes/influxdb.yaml

cloud: !include_dir_merge_named includes/cloud/
# mqtt: !include includes/mqtt.yaml

google: !include includes/google.yaml
duckdns: !include includes/duckdns.yaml
group: !include_dir_merge_named includes/group/
zwave: !include includes/zwave.yaml
ifttt: !include includes/ifttt.yaml
notify: !include_dir_list includes/notify/
light: !include_dir_merge_list includes/light/
automation: !include_dir_list includes/automation/
media_player: !include_dir_list includes/media_player/
panel_custom: !include_dir_list includes/panel_custom/
camera: !include_dir_list includes/camera/