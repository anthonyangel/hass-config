homeassistant:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_long
  elevation: 0
  unit_system: metric
  time_zone: Europe/London
  customize: !include_dir_merge_named includes/customize/
  packages: !include_dir_named packages

frontend:
config:
http:
updater:
  include_used_components: true
discovery:
conversation:
history:
logbook:
map:
cloud:

mqtt: !include includes/mqtt.yaml
recorder: !include includes/recorder.yaml
influxdb: !include includes/influxdb.yaml
google: !include includes/google.yaml
panel_iframe: !include includes/iframe.yaml
nest: !include includes/nest.yaml
tado: !include includes/tado.yaml
binary_sensor: !include_dir_merge_list includes/binary_sensor