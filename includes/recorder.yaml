db_url: !secret db_url
purge_interval: 2
purge_keep_days: 5
exclude:
  domains:
    - sun
    - calendar
    - group
    - automation
    - input_number
    - zone
    - device_tracker
    - binary_sensor
  entities:
    - sensor.start_time
    - sensor.end_time
    - sensor.upcoming_parsha
    - switch.doorbell_chime
    - sensor.hallway_nest_protect_co_status
    - sensor.hallway_nest_protect_color_status
    - sensor.hallway_nest_protect_smoke_status
    - sensor.kitchen_nest_protect_co_status
    - sensor.kitchen_nest_protect_color_status
    - sensor.kitchen_nest_protect_smoke_status
    - sensor.loft_nest_protect_co_status
    - sensor.loft_nest_protect_color_status
    - sensor.loft_nest_protect_smoke_status
    - sensor.upstairs_nest_protect_co_status
    - sensor.upstairs_nest_protect_color_status
    - sensor.upstairs_nest_protect_smoke_status
    - media_player.galaxy_s8
include:
  entities:
    - binary_sensor.doorbell
    - binary_sensor.motion_pir_rear_kitchen
    - binary_sensor.motion_pir_rear_lounge
    - binary_sensor.motion_pir_driveway
    - binary_sensor.motion_cctv_front_door
    - binary_sensor.motion_cctv_front_left
    - binary_sensor.motion_cctv_front_right
    - binary_sensor.motion_cctv_rear_left
