alias: Shabbat Afternoon Lights On
trigger:
  platform: time
  at: "17:00:00"
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: 'binary_sensor.shabbat'
      state: 'on'
action:
  - service: light.turn_on
    entity_id:
      - light.kitchen_ceiling
      - light.kitchen_island
      - light.utility
      - light.lounge
      - light.playroom
      - light.toilet
      - light.ensuite
  - service: light.turn_on  
    data:
      entity_id: light.lamp
      brightness: 150
      color_name: white