alias: Shabbat Afternoon Lights On
trigger:
  platform: time
  at: "12:00:00"
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: 'binary_sensor.shabbat'
      state: 'on'
action:
  service: light.turn_on
  entity_id:
    - light.kitchen_ceiling
    - light.utility
    - light.lamp
    - light.lounge
    - light.playroom
    - light.toilet
    - light.ensuite