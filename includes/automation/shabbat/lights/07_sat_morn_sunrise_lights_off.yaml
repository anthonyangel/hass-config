alias: Shabbat sunrise lights off
trigger:
  platform: sun
  event: sunrise
  offset: "+00:59:00"
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: "binary_sensor.shabbat"
      state: "on"
action:
  - service: light.turn_off
    entity_id:
      - light.playroom
      - light.lounge
      - light.kitchen_ceiling
  - service: light.turn_on
    entity_id:
      - light.utility
