alias: Night Night Matan
sequence:
  - service: light.turn_on
    data:
      entity_id:
        - light.bedroom_matan
      brightness_pct: 25
  - service: light.turn_off
    data:
      entity_id:
        - light.landing
        - light.stairs
  - service: media_player.select_source
    data:
      entity_id: media_player.matan
      source: "Baby Lullabies"
