substitutions:
  devicename: sonoff_toilet_extractor

esphome:
  name: $devicename
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: ${devicename}_tmp
  manual_ip:
    static_ip: 192.168.1.213
    gateway: 192.168.1.1
    subnet: 255.255.255.0
  domain: .local

logger:
api:
ota:

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: ${devicename}_button
    internal: true
    on_press:
      - fan.toggle: extractor
  - platform: status
    name: ${devicename}_status

output:
  - platform: gpio
    pin: GPIO12
    id: relay

fan:
  - platform: binary
    output: relay
    name: $devicename
    id: extractor